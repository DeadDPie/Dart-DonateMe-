name: donate_me
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  # указываем, что мы используем MaterialApp иконки и наше
  # приложение соответствует Material Design
  uses-material-design: true

  # указываем кастомные шрифты
  fonts:
    # название семейства шрифтов
    - family: SourceSans
      fonts:
        # для каждого файла шрифта мы прописываем
        # соответствующие параметры
        - asset: fonts/SourceSanst.ttf
          weight: 700
        - asset: fonts/SourceSans-SemiBold.ttf
          weight: 700
#          style: normal
